  <!-- <script src="script.js"></script> -->

  <script type="module" src="../js/supabase.js"></script>
  <script type="module" src="../js/contenido.js"></script>
  <script type="module">
    import { supabase } from '../js/supabase.js';

    // Inicializar Froala Editor
    $(function () {
      // Configuración del editor
      const editor = new FroalaEditor('#contenido', {
        heightMin: 400,
        toolbarButtons: {
          moreText: {
            buttons: ['bold', 'italic', 'underline', 'strikeThrough', 'fontFamily', 'fontSize', 'textColor', 'backgroundColor', 'clearFormatting', 'subscript', 'superscript'],
            buttonsVisible: 7
          },
          moreParagraph: {
            buttons: ['alignLeft', 'alignCenter', 'alignRight', 'alignJustify', 'formatOL', 'formatUL', 'paragraphFormat', 'paragraphStyle', 'lineHeight', 'outdent', 'indent', 'quote'],
            buttonsVisible: 4
          },
          moreRich: {
            buttons: ['insertLink', 'insertImage', 'insertVideo', 'insertFile', 'insertTable', 'emoticons', 'specialCharacters', 'insertHR'],
            buttonsVisible: 3
          },
          moreMisc: {
            buttons: ['undo', 'redo', 'fullscreen', 'print', 'getPDF', 'spellChecker', 'selectAll', 'html', 'help'],
            buttonsVisible: 3,
            align: 'right'
          }
        },
        // Eventos
        events: {
          initialized: function () {
            // Cargar contenido inicial
            loadInitialContent();
          },
          contentChanged: function () {
            // Puedes agregar lógica adicional cuando cambia el contenido
          }
        }
      });

      // Variables globales
      let paginaActual = 'home';
      const tituloInput = document.getElementById('titulo');
      const guardarBtn = document.getElementById('guardar');
      const navLinks = document.querySelectorAll('.pagina-link');

      // 1. Cargar contenido inicial desde Supabase
      async function loadInitialContent() {
        try {
          const { data, error } = await supabase
            .from('contenido_paginas')
            .select('titulo, contenido')
            .eq('pagina', paginaActual)
            .single();

          if (error && error.code === 'PGRST116') {
            tituloInput.value = 'banner';
            editor.html.set('');
            return;
          }

          if (error) throw error;

          tituloInput.value = data?.titulo || 'banner';
          editor.html.set(data?.contenido || '');
        } catch (error) {
          console.error('Error cargando contenido:', error);
          Swal.fire('Error', 'Error al cargar contenido', 'error');
        }
      }

      // 2. Guardar contenido
      async function saveContent() {
        try {
          const dynamicId = tituloInput.value.trim();
          const content = editor.html.get();

          if (!dynamicId) {
            Swal.fire('Error', 'Debes especificar un ID de elemento', 'error');
            return;
          }

          const { error } = await supabase
            .from('contenido_paginas')
            .upsert({
              pagina: paginaActual,
              titulo: dynamicId,
              contenido: content
            }, { onConflict: 'pagina' });

          if (error) throw error;

          Swal.fire('Éxito', 'Contenido guardado', 'success');
        } catch (error) {
          console.error('Error guardando:', error);
          Swal.fire('Error', 'Error al guardar: ' + error.message, 'error');
        }
      }

      // 3. Manejo de clicks en los links de navegación
      navLinks.forEach(link => {
        link.addEventListener('click', async (e) => {
          e.preventDefault();
          const pagina = link.getAttribute('data-pagina');
          if (!pagina) return;

          paginaActual = pagina;
          navLinks.forEach(l => l.classList.remove('bg-gray-100', 'text-gray-500'));
          link.classList.add('bg-gray-100', 'text-gray-500');

          await loadInitialContent();
        });
      });

      // 4. Evento para guardar
      guardarBtn.addEventListener('click', saveContent);
    });
  </script>
